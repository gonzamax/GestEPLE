    <div id="page-container" class="container">
      <h5 class="text-center">Suivi des extincteurs</h5>
      <form role="form" id="FormExtincteur">
		<div class="form-group">
			<label for="nom" class="sr-only">Nom</label>
     		<input class="form-control" name="nom" id="nom" value="" type="text" placeholder="NOM">
     		<label for="miseservice" class="sr-only">Mise en service</label>
     		<input class="form-control" name="miseservice" id="miseservice" value="" type="text" placeholder="MISE EN SERVICE">
     		<label for="batiment" class="sr-only">Bâtiment</label>
     		<input class="form-control" name="batiment" id="batiment" value="" type="text" placeholder="BATIMENT">
     		<label for="localisation" class="sr-only">Localisation</label>
     		<input class="form-control" name="localisation" id="localisation" value="" type="text" placeholder="LOCALISATION">
     		<label for="marque" class="sr-only">Marque</label>
     		<input class="form-control" name="marque" id="marque" value="" type="text" placeholder="MARQUE">
     		<label for="type" class="sr-only">Type</label>
     		<input class="form-control" name="type" id="type" value="" type="text" placeholder="TYPE">
     		<div class="input-group date">
    			<input type="text" class="form-control" placeholder="DATE">
    			<div class="input-group-addon">
        			<span class="glyphicon glyphicon-th"></span>
    			</div>
			</div>
     		
		<label for="etat" class="sr-only">etat</label>
		<select name="etat" id="etat" class="selectpicker form-control" data-header="Etat de l'extincteur">		
    		<option value="bon">Bon</option>
    		<option value="deplombe">Déplombé</option>
    		<option value="percute">Percuté</option>
		</select>
		</div> 
		<div class="btn-group btn-group-justified">
     	<div class="btn-group">
		<input class="btn btn-success btn-lg" id="save_extincteur" value="Enregistrer" type="button">	
		</div>
		<div class="btn-group">	
		<a href="saisieextincteur.html" class="btn btn-danger btn-lg" role="button">Annuler</a>
		</div>
		</div>
	
    		</form>
